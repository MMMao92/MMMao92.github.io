<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1200px;
				height: 1200px;
				margin: auto;
			}
			
		</style>
	</head>

	<body>
		<div class="box">
			<canvas id="canvas" width="1000" height="1000"></canvas>
		</div>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var cxt = canvas.getContext("2d");
			cxt.strokeStyle = 'black';
			cxt.lineWidth = "5";

			cxt.restore();
			cxt.beginPath();
			cxt.moveTo(100, 500);
			cxt.bezierCurveTo(100, 700, 800, 700, 820, 500);
			cxt.moveTo(100, 500);
			cxt.bezierCurveTo(100, -100, 800, -100, 820, 500);
			cxt.stroke();
			cxt.save();

			cxt.restore();
			cxt.beginPath();
			cxt.moveTo(220, 150);
			cxt.quadraticCurveTo(200, -20, 380, 58);
			cxt.stroke();
			cxt.closePath();
			cxt.save();

			cxt.restore();
			cxt.beginPath();
			cxt.translate(125, 2);
			cxt.moveTo(480, 90);
			cxt.quadraticCurveTo(650, -90, 640, 258);
			cxt.stroke();
			cxt.closePath();
			cxt.save();
			
			
			cxt.restore();
			cxt.beginPath();
			cxt.strokeStyle="gray";
			cxt.lineWidth = "3";
			cxt.translate(-63, 2);
			cxt.moveTo(220,100);
			cxt.lineTo(260,100);
			cxt.stroke();
			cxt.closePath();
			cxt.save();
			
			cxt.restore();
			cxt.beginPath();
			cxt.strokeStyle="gray"
			cxt.lineWidth = "3";
			cxt.translate(320, -20);
			cxt.moveTo(160, 140);
			cxt.quadraticCurveTo(190,70, 230, 148);
			cxt.stroke();
			cxt.closePath();
			cxt.save();
			
			
		cxt.restore();
			cxt.beginPath();
			cxt.strokeStyle="black"
			cxt.lineWidth = "5";
			cxt.fillStyle="black";
			cxt.translate(-200, 200);
			cxt.arc(120,75,60,0,2*Math.PI);
			cxt.stroke();
			cxt.fill();
			cxt.closePath();
			cxt.save();
			
			cxt.restore();
			cxt.beginPath();
			cxt.strokeStyle="black"
			cxt.lineWidth = "5";
			cxt.fillStyle="black";
			cxt.translate(290, 00);
			cxt.arc(120,75,60,0,2*Math.PI);
			cxt.stroke();
			cxt.fill();
			cxt.closePath();
			cxt.save();
			
			
			cxt.restore();
			cxt.save();
			cxt.beginPath();
			cxt.fillStyle="white";
			cxt.translate(-250, -10);
			cxt.arc(120,75,10,0,2*Math.PI);
			cxt.stroke();
			cxt.fill();
			cxt.closePath();
		
			
			cxt.restore();	
			
			cxt.beginPath();
			cxt.fillStyle="white";
			cxt.translate(-250, -10);
			cxt.arc(120,75,10,0,2*Math.PI);
			cxt.stroke();
			cxt.fill();
			cxt.closePath();
			cxt.save();
			
			
			cxt.restore();
			cxt.beginPath();
			
			cxt.fillStyle="black";
			cxt.translate(90,112);
			cxt.arc(120,75,10,0,2*Math.PI);
			cxt.stroke();
			cxt.fill();
			cxt.closePath();
			cxt.save();



			cxt.restore();
			cxt.beginPath();
			cxt.strokeStyle="black"
			cxt.lineWidth = "3";
			cxt.translate(-160, -25);
			cxt.moveTo(290, 160);
			cxt.quadraticCurveTo(290,70, 260, 148);
			cxt.stroke();
			cxt.closePath();
			cxt.save();

			
			cxt.restore();	
			
			cxt.beginPath();
			cxt.fillStyle="white";
			cxt.translate(290, -80);
			cxt.arc(120,75,10,0,2*Math.PI);
			cxt.stroke();
			cxt.fill();
			cxt.closePath();
			cxt.save();








			
			
			
			
			
			
		</script>
		<div class="zi">我很丑。。可是我很温柔</div>
	</body>

</html>
